<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 主渐变：深邃靛蓝到紫罗兰 - 高级学术感 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="40%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    
    <!-- 金色点缀渐变 - 增加高级感 -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <!-- 顶部高光 -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    
    <!-- 内发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#4c1d95" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="24" y="24" width="464" height="464" rx="104" ry="104" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- 玻璃高光效果 -->
  <path d="M128 24 L384 24 Q488 24 488 128 L488 200 Q256 280 24 200 L24 128 Q24 24 128 24 Z" fill="url(#topHighlight)"/>
  
  <!-- 装饰圆环 -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="1" opacity="0.08"/>
  
  <!-- 字母 D -->
  <text 
    x="256" 
    y="268" 
    font-family="Georgia, 'Times New Roman', serif" 
    font-size="240" 
    font-weight="bold" 
    fill="white"
    text-anchor="middle"
    dominant-baseline="central"
    filter="url(#glow)"
  >D</text>
  
  <!-- 变音符号 Umlaut - 金色点缀 -->
  <circle cx="212" cy="128" r="20" fill="url(#goldGrad)"/>
  <circle cx="300" cy="128" r="20" fill="url(#goldGrad)"/>
  
  <!-- 金色小高光 -->
  <circle cx="206" cy="122" r="6" fill="white" opacity="0.6"/>
  <circle cx="294" cy="122" r="6" fill="white" opacity="0.6"/>
  
  <!-- 底部装饰线 -->
  <rect x="176" y="420" width="160" height="6" rx="3" fill="url(#goldGrad)" opacity="0.8"/>
</svg>
